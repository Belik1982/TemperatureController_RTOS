[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	gyverlibs/EncButton@^3.7.2
	mathertel/LiquidCrystal_PCF8574@^2.2.0
	gyverlibs/GyverPID@^3.3.2
	gyverlibs/GyverMAX6675@^1.0
